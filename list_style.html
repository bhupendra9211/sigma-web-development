<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List <Style></Style></title>
    <style>
        nav{
            background-color: blue;
        }
        nav ul{
            display: flex;
            flex-direction: row;
        }
        nav ul li{
            margin: auto;
            border: 1px solid red;
            padding: 4px;
            background-color: aquamarine;
            list-style:upper-roman;
            list-style-position: inside;
            list-style: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
            <li>Privacy</li>
        </ul>
    </nav>
</body>
</html>
