<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css display properties</title>
    <style>
        .box{
            border: 2px solid red;
            visibility: hidden;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        i am box 
    </div>
    <span class="box2">
        i am span
    </span>
    <span class="box2">
        i am another span
    </span>
</body>
</html>
