<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document selecting by id classes and more</title>
    <style>
        .box{
            height: 45px;
            width: 70px;
            margin: 5px;
            padding: 5px;
            border:2px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Bhupendra 1</div>
        <div class="box">Bhupendra 1</div>
        <div id="box2" class="box">Bhupendra 2</div>
        <div id="box3" class="box">Bhupendra 3</div>
        <div class="box">Bhupendra 4</div>
        <div class="box">Bhupendra 5</div>
    </div>
    <script src="/javascript/id.js"></script>
</body>
</html>
