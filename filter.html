<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Filter</title>
    <style>
        .container {
            width: 100vw;
           background-color: aqua;
            display: flex;
            gap: 20px;
        }
        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            filter: blur(5px);
        }
        .skr {
            filter: grayscale(100%) brightness(50%);
        }
        .skr2 {
            filter: opacity(.5);
        }
    </style>
</head>
<body>
    <div class="container">
        fdhksjdjkfhsakj
        <div class="box">
            <img src="https://images.unsplash.com/photo-1688040696992-accf78a97181?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="box">
            <img class="skr" src="https://sm.mashable.com/t/mashable_me/photo/default/shah-rukh-khan-hurun-india-rich-list_h1bt.2496.jpg" alt="">
        </div>
        <div class="box">
            <img class="skr2" src="https://sm.mashable.com/t/mashable_me/photo/default/shah-rukh-khan-hurun-india-rich-list_h1bt.2496.jpg" alt="">
        </div>
        dfdf
    </div>
</body>
</html>
