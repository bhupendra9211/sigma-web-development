<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container{
      box-sizing: border-box;
      background-color: aqua;
      width: 300px;
      height: 50vh;
      border: 2px solid black;
      border-radius: 10px;
    }
    .display{
     margin-bottom: 10px;
    }
    .display input{
      box-sizing: border-box;
      width: 100%;
      height: 50px;
      text-align: right;
    }
    .keyboard{
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }
    .keyboard button{
      box-sizing: border-box;
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 5px;
      background-color: #f1f1f1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="display">
      <input type="text" disabled>
    </div>
    <div class="keyboard">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>0</button>
      <button>/</button>
      <button>C</button>
      <button>=</button>
    </div>
  </div>
</body>
</html>
