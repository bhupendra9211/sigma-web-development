<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio and Media</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video src="https://www.youtube.com/watch?v=XZwBNDGuWGU&list=PLu0W_9lII9agq5TrH9XLIKQvv0iaF2X3w&index=10"
        poster="image.jpg" height="222" controls></video>
    <audio src="" control></audio><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=u1BHdSnEhqvJ1qqa&amp;start=351"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="red" />
    </svg>
    <img src="image.svg" alt="">
    <div>
        <iframe src="https://www.codewithharry.com/tutorial/html-input-types/" frameborder="0" width="500"
            height="500"></iframe>
    </div>

</body>

</html>
